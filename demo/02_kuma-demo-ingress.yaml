---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuma-demo-frontend
  namespace: kuma-demo
spec:
  ingressClassName: nginx
  rules:
  - host: frontend.127-0-0-1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080
